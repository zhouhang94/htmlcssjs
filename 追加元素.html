<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="button1">aaaaa</button>
<ul id="ul1">
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ul>
<script>
    var oul = document.getElementById('ul1');
    var obutton = document.getElementById('button1');

    obutton.onclick =function(){
        var aaa = document.createElement('li');
        aaa.innerHTML = Math.random();
        oul.appendChild(aaa);
    }
</script>
</body>
</html>
