<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            background: red ;
            width: 200px;
            height: 200px;
            opacity: 0.5;
            filter: alpha(opacity=50);
            position:relative;
            /*left: 0;*/
        }
        #div2{
            background: green ;
            width: 200px;
            height: 200px;
            opacity: 0.5;
            filter: alpha(opacity=50);
            position: absolute;
            /*left: 0;*/
        }
    </style>
</head>
<body>
<button id="button1">anwo</button>
<button id="button2">anwo</button>
<div id="div1">
    hahahaha
</div>
<div id="div2" >
    hahahaha5555555555555555555555
</div>
<script>
    var odiv = document.getElementsByTagName('div');
    var obtn = document.getElementsByTagName('button');
    var timer;
    obtn[0].onclick=function(){
//        odiv[0].style.left=odiv[0].offsetLeft+10+'px';
        timer=setInterval(function(){
            odiv[0].style.left=odiv[0].offsetLeft+5+'px';//relative跑得快
            odiv[1].style.left=odiv[0].offsetLeft+5+'px';
        },50)
    };
    obtn[1].onclick=function(){
        clearInterval(timer);
    }
</script>

</body>
</html>
